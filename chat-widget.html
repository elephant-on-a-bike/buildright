<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .chat-box {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #0078d4;
      color: white;
      padding: 0.75em;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 1em;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75em;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 0.75em 1em;
      background: #0078d4;
      color: white;
      border: none;
      cursor: pointer;
    }

    .message {
      margin-bottom: 0.5em;
    }

    .message.user {
      text-align: right;
      color: #333;
    }

    .message.bot {
      text-align: left;
      color: #0078d4;
    }
  </style>
</head>
<body class="page-chat-widget">
  <div class="chat-box">
    <div class="chat-header">ðŸ’¬ BuildRight Chat</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("chat-messages");
    const input = document.getElementById("chat-input");

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      messages.appendChild(userMsg);

      input.value = "";

      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = "Yes, I got that...";
        messages.appendChild(botMsg);
        messages.scrollTop = messages.scrollHeight;
      }, 500);
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
