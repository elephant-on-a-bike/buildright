  <!-- Supplier Sign-Up Form -->
  <section class="section">
    <div class="container">
      <h1>Supplier Sign-Up</h1>
      <form id="supplierForm">
        <!-- Company Name -->
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" name="companyName" required />
        </div>

        <!-- Services Supplied -->
        <div class="form-group">
          <label for="services">Services Supplied</label>
          <textarea id="services" name="services" rows="3" placeholder="e.g., Electrical, Plumbing, Carpentry..." required></textarea>
        </div>

        <!-- Company Registration Info -->
        <div class="form-group">
          <label for="registrationNumber">Company Registration Number</label>
          <input type="text" id="registrationNumber" name="registrationNumber" required />
        </div>

        <div class="form-group">
          <label for="registrationJurisdiction">Jurisdiction</label>
          <input type="text" id="registrationJurisdiction" name="registrationJurisdiction" placeholder="e.g., Hong Kong SAR" required />
        </div>

        <!-- Staff Info -->
        <div class="form-group">
          <label for="staffCount">Total Number of Staff</label>
          <input type="number" id="staffCount" name="staffCount" min="1" required />
        </div>

        <div class="form-group">
          <label for="qualifiedStaffCount">Number of Qualified Staff</label>
          <input type="number" id="qualifiedStaffCount" name="qualifiedStaffCount" min="0" required />
        </div>

        <!-- Contact Info -->
        <div class="form-group">
          <label for="contactPerson">Primary Contact Person</label>
          <input type="text" id="contactPerson" name="contactPerson" required />
        </div>

        <div class="form-group">
          <label for="contactEmail">Contact Email</label>
          <input type="email" id="contactEmail" name="contactEmail" required />
        </div>

        <div class="form-group">
          <label for="contactPhone">Contact Phone</label>
          <input type="tel" id="contactPhone" name="contactPhone" />
        </div>

        <!-- Certifications -->
        <div class="form-group">
          <label for="certifications">Certifications (optional)</label>
          <textarea id="certifications" name="certifications" rows="3" placeholder="e.g., ISO 9001, LEED, etc."></textarea>
        </div>

        <!-- Submit -->
        <div class="form-group">
          <button type="submit" class="btn-primary">Submit Application</button>
        </div>
      </form>
    </div>
  </section>
