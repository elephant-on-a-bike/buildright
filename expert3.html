<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FitOut Hub — Transparent, Stress‑Free Renovations & Fit‑Outs</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="description" content="FitOut Hub connects clients, contractors, suppliers, and design professionals on one transparent platform with project oversight that prevents disputes." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="chatbot.css" />
</head>
<body class="page-chat-widget" data-no-auth-inject="true">
  <!-- Site Header -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="logo" aria-label="FitOut Hub home" href="index.html">
        <svg width="32" height="32" viewBox="0 0 36 36" aria-hidden="true">
          <rect x="2" y="2" width="32" height="32" rx="8" fill="#2563EB"/>
          <path d="M10 24 L18 12 L26 24" stroke="#93C5FD" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span data-i18n="nav.home">FitOut Hub</span>
      </a>

      <nav class="nav" role="navigation" aria-label="Primary">
        <div class="greeting" id="greeting"></div>
        <button id="openLogin" class="btn btn-outline header-button" type="button" data-i18n="btn.login">Login</button>
        <button id="openJoin" class="btn btn-primary header-button" type="button" data-i18n="btn.join">Join</button>
        <button id="yourProjectsBtn" class="btn btn-secondary header-button" type="button" style="display:none" data-i18n="btn.yourProjects">Your Projects</button>
        <button id="newProjectBtn" class="btn btn-secondary header-button" type="button" style="display:none" data-i18n="btn.startProject">Start Project</button>
        <button id="logoutBtn" class="btn btn-outline header-button" type="button" style="display:none" data-i18n="btn.logout">Logout</button>
        <button class="nav-toggle" aria-label="Open menu" aria-expanded="false">
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
        </button>
        <ul class="nav-links" id="drawer"></ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="section-title" data-i18n="expert.title">Start Your Project</h1>
        <div id="chat-container" class="chat-container"></div>
        <div class="loader" id="loader" style="display: none;">
          <span></span><span></span><span></span>
        </div>
        <button id="start-btn" class="btn btn-primary" data-i18n="expert.begin">Begin</button>
      </div>
    </section>
  </main>

  <section id="cta" class="cta" aria-label="Get started">
    <div class="container cta-inner">
      <h2 data-i18n="home.cta.title">Ready to build with confidence?</h2>
      <p data-i18n="home.cta.desc">Start your project today or join as a professional to access transparent, dispute‑free collaboration.</p>
      <div class="cta-actions">
        <a href="expert3.html" class="btn btn-primary" data-i18n="home.hero.start">Start your project</a>
        <a href="#" class="btn btn-secondary professional-join" data-i18n="home.hero.join">Join as a professional</a>
      </div>
    </div>
  </section>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <div class="footer-left">
        <p class="small">© <span id="year"></span> FitOut Hub. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="i18n.js"></script>
  <script src="main.js"></script>
  <script src="auth.js"></script>
  <script src="chatbot.js"></script>
  <!-- Corner Banner -->
  <div class="corner-banner" aria-label="Promotional banner" id="cornerBanner">
    <!-- Loaded dynamically from corner-banner.json -->
  </div>

  <script src="corner-banner-loader.js"></script>
</body>
</html>
