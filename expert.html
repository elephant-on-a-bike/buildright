<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expert System Prototype</title>
  <link rel="stylesheet" href="expert.css" />
</head>
<body>
  <h1>Project Questionnaire</h1>
  <div class="subtitle">Expert system demo with conditional questions and live spec preview.</div>

  <div class="layout">
    <div class="card">
      <div id="questionnaire"></div>
      <div class="actions">
        <button id="finishBtn" class="btn primary">Finish</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>
      <div class="section-title">Structured JSON output</div>
      <pre id="output" class="muted">Click Finish to generate the structured JSON output.</pre>
    </div>

    <div class="card">
      <div class="section-title">Human-centric project scope preview</div>
      <div id="specPreview">
        Fill in the questionnaire to see a live, human-readable project scope.
      </div>
    </div>
  </div>
  
<div id="infoModal">
  <div id="infoModalContent">
    <div class="info-body">
      <p id="infoText"></p>
      <button id="closeInfoBtn" class="btn">Close</button>
    </div>
    <div class="info-image">
      <img src="hero.png" alt="Hero illustration" />
    </div>
  </div>
</div>


  <!-- Load scripts in order -->
  <script src="questions.js"></script>
  <script src="logic.js"></script>
  <script src="expert.js"></script>
</body>
</html>
